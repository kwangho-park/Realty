
### DB connection config ###
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/batch?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root

# Hibernate = JPA instanse
spring.jpa.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

#spring.jpa.hibernate.ddl-auto=update
#spring.batch.jdbc.initialize-schema=always



### job config ###
# 배치 프로세스 기동 시 argument 를 전달하여 특정 job 을 실행여부 설정 (=IDEA program arguments config)
spring.batch.job.enabled=true


### Scheduling config ###
# cron expression
# ex) 1분 단위 동작  : 0 */1 * * * *
# ex) 스케줄러 비활성화 : -
jobs.cronSchedule=-

## API Key (by public data potal ) ##
# 공공데이터포털에서 발급받은 일반인증키 (encoding) 를 사용함
publicData.openApi.apiKey=1234
