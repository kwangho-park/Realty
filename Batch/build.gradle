
plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.3'
    id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'


java {
    sourceCompatibility = '20'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.springframework.boot:spring-boot-starter-batch'  // spring batch 5.0
    implementation 'org.mariadb.jdbc:mariadb-java-client'


    // old ver : 보안 취약점 있는 버전
//    implementation group: 'org.springframework.batch', name: 'spring-batch-core', version: '4.0.4.RELEASE'
//    implementation group: 'org.springframework.batch', name: 'spring-batch-core', version: '3.0.3.RELEASE'

    runtimeOnly 'org.hsqldb:hsqldb'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.batch:spring-batch-test'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
}

