<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">


<th:block layout:fragment="content">
	<div class="container-fluid">

		<!-- Page Heading -->
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">Realty Map</h1>
		</div>

		<!-- Content Row -->
		<div class="row">

			<!-- Start 어플리케이션 리스트 -->
			<div class="col-lg-10 mb-4">
				<div class="card shadow mb-4 h-100">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">어플리케이션 리스트 (타임리프 개발 참고용)</h6>
					</div>
					<div class="card-body row " >
						<div class="col-xl-3" th:each="app : ${paging}">
							<div class="card border-left-success shadow h-80 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="">
											<div class="text-xs font-weight-bold text-success text-uppercase mb-1">
												<span th:text="${app.id}"></span></div>
											<!--새탭열기-->
											<a th:href="${app.appURI}" target="_blank">
												<div class="h8 mb-0 font-weight-bold text-gray-800" th:text="${app.appName}"></div>
											</a>
											<hr>
											<li>IP : <span th:text="${app.appIp}"></span></li>
											<br>
											<li>Port : <span th:text="${app.appPort}"></span></li>
											<br>
											<li>Protocol: <span th:text="${app.appProtocol}"></span></li>
										</div>
										<!--<hr>-->
										<!--<i class="fas fa-dollar-sign fa-5x text-gray-300"></i>-->
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
				<!-- 페이징 처리 -->
				<nav aria-label="Page navigation" th:if="${!paging.isEmpty()}">
					<ul class="pagination justify-content-center">
						<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
							<a class="page-link" th:href="@{|?page=${paging.number}|}" tabindex="-1" aria-disabled="true">Previous</a>
						</li>
						<li class="page-item" th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}" th:if="${page >= paging.number-5 and page <= paging.number+5}" th:classappend="${page == paging.number} ? 'active'">
							<a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page+1}|}"></a>
						</li>
						<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
							<a class="page-link" th:href="@{|?page=${paging.number+2}|}">Next</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
		<!-- End 어플리케이션 리스트 -->
	</div> <!--End Content Row-->
	</div>
	<!-- /.container-fluid -->
</th:block>

<th:block layout:fragment="test">

	<script th:inline="javascript">

	</script>
</th:block>


</html>
